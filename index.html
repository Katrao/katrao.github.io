<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oval Table - Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background-color: black;}
    h1 { color: white; }
    p { color: white; }
    .message { color: white; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
    #message-form { display: flex; }
    #message-input { flex: 1; padding: 10px; }
    #send-button { padding: 10px; }
    .message { margin: 5px 0; }
    #auth-form { display: flex; flex-direction: column; padding: 10px; }
    #auth-form input { margin: 5px 0; padding: 8px; }
    #auth-form button { padding: 8px; }
    #logout-button { margin: 10px; align-self: flex-end; }
  </style>
</head>
<body>
  <div id="auth-form">
    <input type="text" id="display-name" placeholder="Display Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="register-button">Register</button>
    <button id="login-button">Login</button>
  </div>

  <div id="name-update-form" style="display:none;">
    <input type="text" id="new-display-name" placeholder="New Display Name" />
    <button id="update-name-button">Update Display Name</button>
  </div>

  <button id="logout-button" style="display:none;">Logout</button>
  <div id="chat" style="display:none;"></div>
  <form id="message-form" style="display:none;">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
    <button type="submit" id="send-button">Send</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUpWKo01l0OTdTiY9nAb4JQlWZTjnKq-A",
      authDomain: "otchat-ea3e9.firebaseapp.com",
      projectId: "otchat-ea3e9",
      storageBucket: "otchat-ea3e9.firebasestorage.app",
      messagingSenderId: "891135991353",
      appId: "1:891135991353:web:bb774206ff00833621b7e8",
      measurementId: "G-RK15VRTXHT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const chat = document.getElementById('chat');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const registerButton = document.getElementById('register-button');
    const loginButton = document.getElementById('login-button');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const displayNameInput = document.getElementById('display-name');

    let currentUser = null;

    registerButton.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const displayName = displayNameInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return cred.user.updateProfile({ displayName });
        })
        .catch(alert);
    };

    loginButton.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    };

    logoutButton.onclick = () => {
      auth.signOut();
    };

    updateNameButton.onclick = () => {
      const newName = newDisplayNameInput.value;
      if (currentUser && newName) {
        currentUser.updateProfile({ displayName: newName })
          .then(() => alert("Display name updated!"))
          .catch(alert);
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('auth-form').style.display = 'none';
        chat.style.display = 'block';
        messageForm.style.display = 'flex';

        db.collection('messages')
          .orderBy('timestamp')
          .onSnapshot(snapshot => {
            chat.innerHTML = '';
            snapshot.forEach(doc => {
              const msg = doc.data();
              const div = document.createElement('div');
              div.className = 'message';
              div.textContent = `${msg.name || 'Anonymous'}: ${msg.text}`;
              chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
          });
      }
    });

    messageForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text && currentUser) {
        db.collection('messages').add({
          text,
          name: currentUser.displayName || currentUser.email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
